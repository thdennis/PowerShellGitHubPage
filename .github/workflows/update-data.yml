name: Update data.txt

on:
  schedule:
    - cron: '*/2 * * * *' # Every 2 minutes
  push:
    branches:
      - main

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.ACTIONS_PAT }}

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Fetch data from source
      run: |
        echo "Fetching data from source"
        curl -o data.txt -w "%{http_code}" "https://drive.google.com/uc?export=download&id=1-6p05WRNFuCef8OnlkexeZP-HR-hRXYl" 
        echo "Fetch response code: $?"
        cat data.txt

    - name: Log fetched data
      run: |
        echo "Logging fetched data:"
        cat data.txt

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add data.txt
        git commit -m "Update data.txt" || echo "No changes to commit"
        git push https://x-access-token:${{ secrets.ACTIONS_PAT }}@github.com/thdennis/PowerShellGitHubPage.git
      env:
        ACTIONS_PAT: ${{ secrets.ACTIONS_PAT }}
