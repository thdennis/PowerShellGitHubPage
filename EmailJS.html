<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .time-difference {
            color: #d9534f;
        }
        .value {
            font-weight: bold;
        }
    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("0gcH1FhXdrDZ9KliN"); // Replace with your EmailJS User ID
        })();

        const EMAIL_INTERVAL_MS = 90 * 60 * 1000; // 90 minutes in milliseconds

        function formatTimeDifference(diff) {
            const hours = Math.floor(diff / (1000 * 60 * 60)).toString().padStart(2, '0');
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
            const seconds = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }

        function sendErrorEmail(description) {
            const lastEmailSent = localStorage.getItem('lastEmailSent');
            const now = new Date().getTime();

            if (!lastEmailSent || (now - lastEmailSent) > EMAIL_INTERVAL_MS) {
                emailjs.send("service_6wnxufr", "template_ql5oqxo", {
                    subject: "errorsp",
                    description: description,
                    to_email: "thdennis.dc@gmail.com"
                })
                .then(function(response) {
                    console.log("Email sent successfully!", response.status, response.text);
                    localStorage.setItem('lastEmailSent', now);
                }, function(error) {
                    console.error("Failed to send email.", error);
                });
            } else {
                console.log("Email not sent. Waiting for the interval to pass.");
            }
        }

        function compareTimes() {
            fetch('data.txt')
                .then(response => response.text())
                .then(data => {
                    const lines = data.split('\n');
                    let computerTime, ibTime;
                    lines.forEach(line => {
                        const [key, value] = line.split(',');
                        if (key === 'Computer') computerTime = new Date(value);
                        if (key === 'IB') ibTime = new Date(value);
                    });

                    const currentTime = new Date();
                    document.getElementById('currentTime').innerText = currentTime.toLocaleString();
                    document.getElementById('computerCheckTime').innerText = computerTime.toLocaleString();
                    document.getElementById('ibCheckTime').innerText = ibTime.toLocaleString();

                    const timeDiffComputer = currentTime - computerTime;
                    const timeDiffIB = currentTime - ibTime;

                    document.getElementById('timeDifferenceComputer').innerText = formatTimeDifference(timeDiffComputer);
                    document.getElementById('timeDifferenceIB').innerText = formatTimeDifference(timeDiffIB);

                    if (timeDiffComputer > 10 * 60 * 1000) { // 5 minutes in milliseconds
                        sendErrorEmail("Current Time - Computer Check Time is greater than 00:10:00.");
                    }

                    if (timeDiffIB > 10 * 60 * 1000) { // 5 minutes in milliseconds
                        sendErrorEmail("Current Time - IB Check Time is greater than 00:10:00.");
                    }
                })
                .catch(error => console.error('Error fetching data.txt:', error));
        }

        compareTimes();
        setInterval(compareTimes, 60000); // Update every minute
    </script>
</body>
</html>
