<!DOCTYPE html>
<html>
<head>
    <title>My GitHub Page</title>
</head>
<body>
    <h1>Hello from GitHub Pages!</h1>
    <pre id="content"></pre>
    <script>
        fetch('data.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('content').innerText = data;
            });
    </script>
</body>
</html>
